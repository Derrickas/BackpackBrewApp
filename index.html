<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brewery Backpacker</title>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Contrail+One&display=swap" rel="stylesheet">
    
</head>



<!-- starting site -->
<body>
    <section class="hero is-fullheight">
        <!-- Hero content: will be in the middle -->
        <div class="hero-body" data-vide-bg="mp4:./assets/beerBubbles.mp4">
          <div class="container has-text-centered titles">
            <div id="typed-strings">
              <p class="mainTitle">Brewery Backpacker</p>
             </div>
              <span class="mainTitle" id="typed"></span>
            <h2 class="subtitle">
              Designed for the people who travel often but can't live without a brewski. 
            </h2>
              <div class="field column is-three-fifths is-offset-one-fifth">
                <p class="control inputText">City:
                  <input class="input" type="city" id="city-input" placeholder="ex: Kansas City">
                </p>
              </div>
              <div class="field column is-three-fifths is-offset-one-fifth">
                <p class="control inputText">State:
                  <input class="input" type="state" id="state-input" placeholder="ex: Missouri">
                </p>
              </div>
              <div class="field column is-three-fifths is-offset-one-fifth">
                  <a href="#section2" class="button is-warning" id="citySearch">Search</a>
              </div>
          </div>
        </div>
      </section>

<!-- api content  -->
  <section class="hero is-warning is-medium">
    <div class="hero-body"> 
      <div class="container" id="section2"><a href="section2"></a>
        <div class="tile is-ancestor">
          <!-- brewery tile -->
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="title tileTitles">Breweries In Your City</p>
              <div class="content" id="breweryList">
              </div>
            </article>
          </div>
          <!-- weather tile -->
          <div class="tile is-vertical is-parent weather">
            <article class="tile is-child box">
              <p class="title tileTitles" id="weatherTitle">Current Weather</p>
              <div class="content is-centered" id="currentWeather">
                <div id="cityTitle"></div>
                <div id="cityDate"></div>
                <div id="cityIcon"></div>
                <div id="description"></div>
                <div id="temp"></div>
                <div id="tomDescrip"></div>
              </div>
            </article>
            <!-- images tile -->
            <article class="tile is-child box images">
              <div id ="imageCity" class="content">
                <img>
              </div>
            </article>
            </div>
          </div>
        </h2>
      </div> 
    </div>
  </section>


<!-- footer -->
<footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Brewery Backpacker</strong> by Sarah Salvini, Christopher Wood, & Derrick Schupp (Group 3) KU Coding Bootcamp
      </p>
    </div>
  </footer>




<!-- typed.js -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
<!-- main js -->
<script src="./assets/script.js"></script>
<!-- vide.js -->
<script src="./assets/jquery.vide.js"></script>
<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- typing main title w/ typed.js -->
<script>
var typed = new Typed('#typed',{
                    stringsElement: '#typed-strings',
                    backSpeed: 10,
                    typeSpeed: 100
                  });
</script>
</body>
</html>
